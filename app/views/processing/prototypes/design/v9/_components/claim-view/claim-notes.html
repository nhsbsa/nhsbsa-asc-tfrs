
<h3 class="govuk-heading-m">Notes</h3>

<a href="add-note?id={{claim.claimID}}&processSuccess" role="button" draggable="false" class="govuk-button govuk-button--secondary" data-module="govuk-button">
Add note
</a>


{% if claim.notes.length > 0 %}

    {% for note in claim.notes | dateSort %}
        {% include "./notes/note.html" %}
    {% endfor %}

{% else %}

    <p class="govuk-body">There are currently no notes for this claim.</p>

{% endif %}
