<h1 class="govuk-heading-l">Invitation sent but sign up not completed</h1>
<p class="govuk-body">This organisation has already been invited but their signatory has not completed the registration process.</p>
<p class="govuk-body">You could remind the signatory to complete the process or resend the invite if required.</p>
<form action="../home?confirmation=register" method="post" novalidate>

    <button type="submit" class="govuk-button" data-module="govuk-button">
        Resend invite
    </button>
</form>
