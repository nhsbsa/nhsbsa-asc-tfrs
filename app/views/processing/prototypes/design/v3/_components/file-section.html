<div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
        File {% if data.type == "payment" and (claim.evidenceOfPayment | length ) > 1
        %}{{loop.index}}{% endif %}
    </dt>
    <dd class="govuk-summary-list__value">
        {{evidence}}
    </dd>
    <dd class="govuk-summary-list__actions">
        <a class="govuk-link" href="/public/images/{{evidence}}" rel="noreferrer noopener" target="_blank">View file<span class="govuk-visually-hidden">
                {{evidence}}</span></a>
    </dd>
</div>
