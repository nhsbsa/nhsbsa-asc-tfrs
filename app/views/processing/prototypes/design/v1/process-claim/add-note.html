{% extends "../layouts/processing-main.html" %}

{% block pageTitle %}
note making
{% endblock %}

{% block beforeContent %}
<a href="./claim?id={{data.id}}" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="../add-note" method="post" novalidate>
            <div class="govuk-form-group">
                <h1 class="govuk-label-wrapper">
                  <label class="govuk-label govuk-label--l" for="adding-a-note">
                    Add a note
                  </label>
                </h1>
                <div id="note-input-hint" class="govuk-hint">
                  This note will be added to the claim: {{data.id}}
                </div>
                <div class="govuk-form-group" style="padding-bottom: 30px; padding-top: 10px;">
                <label class="govuk-label" for="sort">
                    Please select a category that applies best to your note
                  </label>
                  <select class="govuk-select" id="category" name="category">
                    <option value="addingContext">Adding context</option>
                    <option value="query" selected>Query on claim</option>
                    <option value="rejectionReason" selected>Rejection reason</option>
                  </select>
                  </div>
                <textarea class="govuk-textarea" id="noteInput" name="noteInput" rows="8" aria-describedby="note-input-hint"></textarea>
              </div>
                <div class="govuk-button-group">
                  <button type="submit" class="govuk-button" data-module="govuk-button">
                    Add note to claim
                  </button>
                  <a class="govuk-link govuk-link--no-visited-state" href="../cancel-handler">Cancel</a>
                </div>
        </form>
    </div>
</div>


{% endblock %}
