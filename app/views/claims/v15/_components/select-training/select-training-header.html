{% if trainingGroup.groupTitle == "Courses" %}
<h1 class="govuk-heading-m">Courses</h1>
<table class="govuk-table">
    <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            <th scope="col" class="govuk-table__header">Course code</th>
            <th scope="col" class="govuk-table__header">Course category</th>
            <th scope="col" class="govuk-table__header">Course name</th>
            <th scope="col" class="govuk-table__header"></th>
        </tr>
    </thead>
    <tbody class="govuk-table__body">
{% elif trainingGroup.groupTitle == "Qualifications" %}
<h1 class="govuk-heading-m">Qualifications</h1>
<table class="govuk-table">
    <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            <th scope="col" class="govuk-table__header" width="10%">Qualification number</th>
            <th scope="col" class="govuk-table__header" width="10%">Level and type</th>
            <th scope="col" class="govuk-table__header" width="50%">Qualification name</th>
            <th scope="col" class="govuk-table__header" width="15%">Awarding Organisation</th>
            <th scope="col" class="govuk-table__header" width="15%"></th>
        </tr> 
    </thead>
    <tbody class="govuk-table__body">
{% endif %}
