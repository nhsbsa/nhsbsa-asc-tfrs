{% extends "../_layouts/claims-main.html" %}

{% block beforeContent %}
<a href="evidence-type.html" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <span class="govuk-caption-l">Add evidence</span>
        <form action="upload" method="post" novalidate>
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h1 class="govuk-fieldset__heading">
                    Provide further details about the evidence of payment
                  </h1>
                </legend>
                <div class="govuk-form-group">
                  <label class="govuk-label" for="address-line-1">
                    What is the total amount on this invoice?
                  </label>
                  <div class="govuk-input__wrapper">
                    <div class="govuk-input__prefix" aria-hidden="true">Â£</div>
                    <input class="govuk-input govuk-!-width-one-third" id="evidenceTotalAmount" name="totalAmount" type="text">
                </div>
                </div>
                <div class="govuk-form-group">
                  <label class="govuk-label" for="address-line-2">
                    How many learners does this apply to?
                  </label>
                  <input class="govuk-input govuk-!-width-one-third" id="evidenceNoLearners" name="EvidenceNoLearners" type="text">
                </div>
            </fieldset>
            <button class="govuk-button" data-module="govuk-button">
                Save and continue
            </button>
        </form>
    </div>
</div>




{% endblock %}
