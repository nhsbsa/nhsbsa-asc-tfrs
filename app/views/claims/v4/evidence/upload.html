{% extends "../layouts/claims-main.html" %}

{% block beforeContent %}
<a href=
"{% if data['evidenceType'] == 'payment'%}
    actual-amount.html   
{% else %}       
    evidence-type.html
{% endif %}" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="claim-selector" method="post" novalidate>
            <span class="govuk-caption-l">Add evidence</span>
            <h1 class="govuk-heading-l">Upload your evidence file</h1>
            <div class="govuk-form-group">
                <label class="govuk-label" for="evidenceFile">
                Upload a file
                </label>
                <input class="govuk-file-upload" id="evidenceFile" name="evidenceFile" type="file">
            </div>
            <button class="govuk-button" data-module="govuk-button">
                Save and continue
            </button>
        </form>
    </div>
</div>



{% endblock %}
