<div class="govuk-tabs__panel" id="{{ status.id }}" data-variables="{{ data | dump }}" noClaims="{{ status.id | claimCount(data.claims) }}">
            <div class="govuk-grid-row">
              <div class="govuk-grid-column-full">
                <div class="moj-page-header-actions">
                  <div class="moj-page-header-actions__title">
                    <h2 class="govuk-heading-l">{{ status.name }} ({{ status.id | claimCount(data.claims) }})</h2>
                      </div>
                </div>
                <div class="govuk-grid-row">
                  <div class="govuk-grid-column-full">
                    <button type="submit" class="govuk-button govuk-button--secondary" data-module="govuk-button" id="toggleFilterButton" onclick="toggleFilter('{{ status.id }}')">
                      Show filters
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="govuk-grid-row">
              <div class="govuk-grid-column-one-third govuk-!-display-none" id="filter{{ status.id }}">
                {% include "./filter/filter-claims.html" %}
                </div>
            <div class="moj-scrollable-pane">
                <div class="govuk-grid-column-full" id="table-container-{{ status.id }}"> 
                </div>         
            </div>
            </div>
</div>
