{% extends "../../layouts/claims-main.html" %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form action="../event-type-answer" method="post" class="form">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <span class="govuk-caption-xl">Add claim item by event</span>
                    <h1 class="govuk-fieldset__heading">
                        Type of event
                    </h1>
                  </legend>
                  <p class="govuk-body">Does the event relate to CPD or targeted upskilling?</p>
                  <div class="govuk-radios" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="event-type" name="event-type" type="radio" value="cpd">
                      <label class="govuk-label govuk-radios__label" for="event-type">
                        CPD
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="event-type-2" name="event-type" type="radio" value="tu">
                      <label class="govuk-label govuk-radios__label" for="event-type-2">
                        Targeted upskilling
                      </label>
                    </div>
                  </div>
                </fieldset>
              </div>
              <button class="govuk-button" data-module="govuk-button">
                Save and continue
              </button>
        </form>
    </div>
</div>
{% endblock %}
