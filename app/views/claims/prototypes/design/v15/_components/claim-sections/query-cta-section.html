<h3 class="govuk-heading-m">What happens next</h3>

<p class="govuk-body">You can resubmit the claim once you have updated it as requested in the query note.</p>

<div class="govuk-button-group" style="align-items: center;">

        <form action="../ready-to-declare?id={{claim.claimID}}" method="post" novalidate>
            <button type="submit" class="govuk-button" data-module="govuk-button">
                Resubmit details
            </button>
        </form>

    <form action="../save-query-claim" method="post" novalidate>
        <button type="submit" class="govuk-button govuk-button--secondary" data-module="govuk-button">
            Save and finish later
        </button>
    </form>
</div>
