{% extends "../../layouts/claims-main.html" %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <span class="govuk-caption-xl">Add claim item by learner</span>
        <h1 class="govuk-heading-xl">Who completed the L&D activity?</h1>
        <h2 class="govuk-heading-m">Filter by</h2>
        <div class="govuk-form-group">
            <form action="#" method="post" class="form">
                <fieldset class="govuk-fieldset govuk-!-margin-bottom-5">
                <div class="govuk-radios" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="startingpoint" name="startingpoint" type="radio" value="bylearner">
                    <label class="govuk-label govuk-radios__label" for="startingpoint">
                        By learner
                    </label>
                    </div>
                    <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="startingpoint-2" name="startingpoint" type="radio" value="byevent">
                    <label class="govuk-label govuk-radios__label" for="startingpoint-2">
                        By event
                    </label>
                    </div>
                </div>
                </fieldset>
                <button class="govuk-button" data-module="govuk-button">
                    Continue
                </button>
            </form>
        </div>

    </div>
</div>

{% endblock %}
