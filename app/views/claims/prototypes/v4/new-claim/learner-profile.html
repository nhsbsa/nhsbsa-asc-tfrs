{% extends "../layouts/claims-main.html" %}

{% block beforeContent %}
<a href="select-learner" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
        <span class="govuk-caption-l">Start new claim</span>
        <h1 class="govuk-heading-l">{{ data['learner-selection'] }}</h1>
    </div>
</div>

<form method="post" action="/v4/add-learner" class="govuk-!-margin-0">
    <input type="hidden" name="learner-choice" value= "{{ data['learner-selection'] }}">
    <button type="submit" class="govuk-button">Select</button>
</form>

{% endblock %}
