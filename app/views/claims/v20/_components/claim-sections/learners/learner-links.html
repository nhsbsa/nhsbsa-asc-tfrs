<ul class="govuk-list">
    {% for learner in (learners | sortLearners) %}
        {% set learnerInfo = learner.learnerID | findLearner(data.learners) %}
        <li>
            <a class="govuk-link" href="#{{learnerInfo.id}}">{{learnerInfo.givenName}} {{learnerInfo.familyName}}</a>
        </li>
    {% endfor %}
</ul>
